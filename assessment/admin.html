<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Admin | ABC Learning Center</title>
</head>
<body onload="showdata()">
    <header>
        <nav>
            <div class="wrapper">
                <div class="header-logo"><a href="#">ABC Learning Center</a></div>
            </div>
        </nav>
    </header>

    <main>
        <div class="wrapper">
            <div id="admin_blok">
                <div id="admin-title">
                    <h1>Administrator</h1>
                </div>

                <form id="adminform" name="personDetails" method="GET" onsubmit="window.location.reload()">
                    <div class="search_blok">
                        <div class="listing">
                            <div class="search-col">
                                <div class="search_control">
                                    <label for="first name">First Name</label>
                                    <input type="text" id="firstname" name="fname">
                                </div>
                                <div class="search_control">
                                    <label for="last name">Last Name</label>
                                    <input type="text" id="lastname" name="lname">
                                </div>
                                <div class="search_control">
                                    <label class="cblk" for="gender">Gender</label>
                                    <input type="radio" id="man" class="gender" name="gender" value="man">
                                    <label for="gender" class="gender-label">Man</label>
                                    <input type="radio" id="woman" class="gender" name="gender" value="woman">
                                    <label for="gender" class="gender-label">Woman</label>
                                </div>
                                <div class="search_control">
                                    <label for="birthday">Birthday</label>
                                    <input type="date" id="birthday" name="birthday">
                                </div>
                            </div>    
                            <div class="search-col">
                                <div class="search_control">
                                    <label for="country">Country</label>
                                    <input type="text" id="country" name="country">
                                </div>
                                <div class="search_control">
                                    <label for="city">City / State</label>
                                    <input type="text" id="city" name="city">
                                </div>
                                <div class="search_control">
                                    <label for="address">Address</label>
                                    <input type="text" id="address" name="address">
                                </div>
                                <div class="search_control">
                                    <label for="phone">Phone Number</label>
                                    <input type="text" id="phone" name="phone">
                                </div>
                            </div> 
                            <div class="search-col">
                                <div class="search_control">
                                    <label class="cblk" for="occupation">Occupation</label>
                                    <select name="occupation" class="sel">
                                        <option selected="" disabled="">Select Occupation</option>
                                        <option value="Software engineer">Sotware Engineer</option>
                                        <option value="Web developer">Web Developer</option>
                                        <option value="Database administrator">Database Administrator</option>
                                        <option value="Business analyst">Business analyst</option>
                                        <option value="collage student">Collage Student</option>
                                        <option value="highschooler">Highschooler</option>
                                        <option value="other">other</option>
                                    </select>
                                </div>
                                <div class="search_control">
                                    <label class="cblk" for="interested">Courses Type</label>
                                    <select name="inter" class="sel">
                                        <option selected="" disabled="">Select Course</option>
                                        <option value="Information System">Information System</option>
                                        <option value="Software Development">Software Development</option>
                                        <option value="Web Development">Web Development</option>
                                    </select>
                                </div>
                            </div>    
                            <div class="search-col">
                                <div class="search_control">
                                    <label for="email">EmailAddress</label>
                                    <input type="text" id="email" name="email">
                                </div>
                                <div class="search_control">
                                    <label for="password1">Password</label>
                                    <input type="password" id="password1" name="pw1">
                                </div>
                                <div class="search_control">
                                    <label for="password2">Confirm Password</label>
                                    <input type="password" id="password2" name="pw2">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="button_blok">
                        <input type="button" class="click" value="Add" onclick="addPerson()"> 
                        <input type="button" class="click" value="Edit" onclick="editPerson()"> 
                        <input type="button" class="click" value="Delete" onclick="deletePerson()">
                    </div>

                    <div id="result-blok">
                        <h2>Learners Registration Details</h2>
                        <table id="list"></table>
                        <p>
                            <label class="click"><input type="button" class="click" value="Clear" onclick="clearAll()"></label>
                            <i>* Removes all records</i>
                        </p>
                    </div>
                    
                </form>
            </div>
        </div>
    </main>
    
    <footer>
        <div id="footer">
            <div class="wrapper">
                <div class="footer">
                    <div class="footer-section">
                        <div class="foot-nav">
                            <a href="privacy.html">Privacy Policy</a>
                            <a href="sitemap.html">Site Map</a>
                        </div>
                    </div>
                    <div class="footer-section">
                        <h4>Get Connect With</h4>
                        <div class="sosmed">
                            <a href="#"><i class="fa fa-facebook"></i></a>
                            <a href="#"><i class="fa fa-twitter"></i></a>
                            <a href="#"><i class="fa fa-instagram"></i></a>
                            <a href="#"><i class="fa fa-whatsapp"></i></a>
                        </div>
                    </div>
                    <div class="footer-section">
                        <div class="foot-logo">
                            <a href="index.html">ABC Learning Center</a>
                        </div>
                        <div class="foot-mail">
                            <p><a href="mailto:#">support@abclearning.com</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>
    <script src="script/leadform.js"></script>
</body>
</html>
